{content 'header'}
  <table border=1>
    <tr>
      <th> count   </th>
      <th> index   </th>
      <th> current </th>
      <th> done    </th>
      <th> remain  </th>
      <th> first  </th>
      <th> border </th>
      <th> middle </th>
      <th> last   </th>
      <th> even   </th>
      <th> odd    </th>
    </tr>
{/content}

{content 'line'} 
  <tr>
    <td> {$-1#count}     </td>
    <td> {$-1#index}     </td>
    <td> {$-1#current}   </td>
    <td> {$-1#done}      </td>
    <td> {$-1#remaining} </td>
    <td> {$-1#first}     </td>
    <td> {$-1#border}    </td>
    <td> {$-1#middle}    </td>
    <td> {$-1#last}      </td>
    <td> {$-1#even}      </td>
    <td> {$-1#odd}       </td>    
  </tr>
{/content}

{content 'footer'}
  </table>
{/content}
