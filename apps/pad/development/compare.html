<p>
  {xlines}
    <b><font size="+1">
      {$item}
      &nbsp; &nbsp;
      <a href="{$padGo}{$item}&padInclude">go</a>
      {if $old ne $new}
        &nbsp; | &nbsp;
        <a href="{$padGo}development/ok&item={$item}">ok</a>
      {/if}
    </font></b>
  {/xlines}
</p>

{if $old ne $new}

  <table border="1" cellpadding="10" cellspacing="0">
    <tr>
      <td bgcolor="#dddddd" align="center"><font size="+1"><b>OLD</b></font></td>
      <td bgcolor="#dddddd" align="center"><font size="+1"><b>NEW</b></font></td>
    </tr>
    <tr>
      <td>{!old}</tb>
      <td>{!new}</td>
    </tr>
    <tr>
      <td bgcolor="#dddddd" align="center"><font size="+1"><b>PHP source</b></font></td>
      <td bgcolor="#dddddd" align="center"><font size="+1"><b>HTML layout</b></font></td>
    </tr>
    {example '{$item}', skipResult, skipHeader, skipOpen, skipClose}
  </table>

{else}

  {example '{$item}' {$onlyResult}}

{/if}

{extra dir='{$extraDir}'}
