<html>

  <head>
    <title>PAD regression test</title>
  </head>
  
  <body>
    
    <center>
    
      <h1>PAD regression test</h1>
      
      <table border=1>

        <tr>
          <th>page</th>
          <th>status</th>
          {bench}<th>{$bench}</th>{/bench}

        </tr>
        
        {files}
        
          <tr>
            <td><a href="{$url}">{$item}</a></td>
            <td{if $status NE 'ok'} bgcolor="red"{/if}>{$status}</td>
            {bench}<td align="right">{$$bench}</td>{/bench} 
            <td><a href="{$pad}show&pad_demo_app={$demo_app}&item={$item}">Details</a></td>
            <td><a href="{$pad}diff&item={$item}">Diff</a></td>
          </tr>
    
        {/files}
        
      </table>
    
    </center>

  </body>
  
</html>
