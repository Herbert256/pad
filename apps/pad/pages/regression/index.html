<table border="1" cellpadding="3" cellspacing="3">

  <tr>
    <th>page</th>
    <th>status</th>
    {bench}<th>{$bench}</th>{/bench}
  </tr>
      
  {files}

    <tr>

      <td class="border"><a href="{$pad}reference/reference&reference={$item}">{$item}</a></td>

      <td{if $status NE 'ok' and $status NE 'random' } bgcolor="red"{/if}>
        {if $status EQ 'error'}
          <a href="{$pad}regression/compare&item={$item}">
        {/if}
        {$status}
        {if $status EQ 'error'}
          </a>
        {/if}
      </td>

      {bench}<td align="right">{$$bench}</td>{/bench} 

    </tr>

  {/files}
  
</table>
