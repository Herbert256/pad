{content 'table'}
    <table border=1>
      <tr>
        <th> Name  </th>
        <th> Phone </th>
      </tr>
    {@content}
  </table>
{/content}

{content 'row'}
  <tr>
    {row#parms}
      <td>{$parm}</td>
    {/row#parms}
  </tr>
{/content}

{table}
  {staff}
    {row '{$name}', '{$phone}'}
  {/staff}
{/table}
