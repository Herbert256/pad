{show}

  {loop from=1, to=5}

    <tr>
      <td> {first}  X {/first}  </td>
      <td> {border} X {/border} </td>
      <td> {middle} X {/middle} </td>
      <td> {last}   X {/last}   </td>
    </tr>

  {/loop}

{/show}

<br><br><br>

{show}

  {set $loop = 1}

  {while $loop LE 5}

    <tr>
      <td> {first}  X {/first}  </td>
      <td> {border} X {/border} </td>
      <td> {middle} X {/middle} </td>
      <td> {last}   X {/last}   </td>
    </tr>

    {set $loop = $loop + 1}

  {/while}

{/show}
