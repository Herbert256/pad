<div id="padAjax3"></div>

<script>
  padAjax3 = new XMLHttpRequest();

    if (padAjax3.readyState === 4) &open;

        document.getElementById("padAjax3").innerHTML=padAjax3.responseText;
      &close; else &open;

      &close;
    &close;
  &close;
  padAjax3.open("GET","/index.php?app=reference&page=case/case_3&padInclude=1",true);
  padAjax3.send();
</script>
