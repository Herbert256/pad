<h3>AJAX include</h3>

<div id="padAjax1"></div>

<script>
  padAjax1 = new XMLHttpRequest();
  padAjax1.onreadystatechange=function() {
    if (padAjax1.readyState === 4) {
      if (padAjax1.status === 200) {
        document.getElementById("padAjax1").innerHTML=padAjax1.responseText;
      } else {
        document.getElementById("padAjax1").innerHTML=padAjax1.statusText;
      }
    }
  }
  padAjax1.open("GET","/index.php?app=reference&page=include/include3&command=ajax&padInclude=1",true);
  padAjax1.send();
</script>
