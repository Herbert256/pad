<div id="padAjax{$pAjax}"></div>

<script>
  padAjax{$pAjax} = new XMLHttpRequest();
  padAjax{$pAjax}.onreadystatechange=function() {
    if (padAjax{$pAjax}.readyState === 4) {
      if (padAjax{$pAjax}.status === 200) {
        document.getElementById("padAjax{$pAjax}").innerHTML=padAjax{$pAjax}.responseText;
      } else {
        document.getElementById("padAjax{$pAjax}").innerHTML=padAjax{$pAjax}.statusText;
      }
    }
  }
  padAjax{$pAjax}.open("GET","{!pUrl}",true);
  padAjax{$pAjax}.send();
</script>
