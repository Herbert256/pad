<table border="1" cellpadding="3" cellspacing="3">

  <tr>
    <th>page</th>
    <th>status</th>
  </tr>
      
  {files}

    <tr>

      <td class="border"><a href="{$padPage}reference/reference&reference={$item}">{$item}</a></td>

      <td{if $status NE 'ok' and $status NE 'random' and $status NE 'new' } bgcolor="red"{/if}>

        {if $status EQ 'error'}
          <a href="{$padPage}regression/compare&item={$item}">{$status}</a>
        {else}
          <a href="{$padApp}reference&page={$item}">{$status}</a>
        {/if}

      </td>

    </tr>

  {/files}
  
</table>
