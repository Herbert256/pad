<p>It can sometimes really be confusing that a tag can have many origins, to prevent this confusion it is possible to give a prefix that says what the origin must be.</p>
<p>Below a few examples</p>
<div id="padAjaxoz3ZG89b"></div>
<script>
padAjaxoz3ZG89b = new XMLHttpRequest();
padAjaxoz3ZG89b.onreadystatechange=function() {
if (padAjaxoz3ZG89b.readyState === 4) {
if (padAjaxoz3ZG89b.status === 200) {
document.getElementById("padAjaxoz3ZG89b").innerHTML=padAjaxoz3ZG89b.responseText;
} else {
document.getElementById("padAjaxoz3ZG89b").innerHTML=padAjaxoz3ZG89b.statusText;
}
}
}
padAjaxoz3ZG89b.open("GET","/?concepts/prefix/index&padInclude&padBuildMode=before&padBuildMerge=content&padSesID=avHoz7s1&padReqID=AafFHS47",true);
padAjaxoz3ZG89b.send();
</script>
